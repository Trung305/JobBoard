<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(147, 51, 234, 0.1)),
                url('https://www.transparenttextures.com/patterns/clean-gray-paper.png');
            background-size: cover;
            background-attachment: fixed;
        }
    
        .admin-container {
            animation: fadeIn 0.8s ease-in-out;
        }
    
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
    
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        .job-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    
        .btn-gradient {
            background: linear-gradient(90deg, #2563eb, #7c3aed);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
    </style>    
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="min-h-screen py-12 px-4">
        <div class="admin-container bg-white p-8 rounded-2xl shadow-xl w-full max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Company Dashboard</h1>
                <a href="/company/create-job" class="btn-gradient text-white px-6 py-3 rounded-lg font-semibold">
                    Add New Job
                </a>
            </div>
            <div id="job-list" class="space-y-6">
                <!-- Danh sách công việc sẽ được điền bằng JavaScript -->
            </div>
            <p id="error-message" class="text-red-500 text-center mt-4" style="display: none;"></p>
        </div>
    </div>
    <script src="/static/frontend/js/company_admin.js"></script>
</body>

</html>
