<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">Job Board</h1>
            <div class="flex items-center space-x-4">
                <div id="auth-links">
                    <a href="#" onclick="showScreen('login')" class="text-blue-600 hover:underline">Đăng Nhập</a>
                    <span class="mx-2">|</span>
                    <a href="#" onclick="showScreen('register')" class="text-blue-600 hover:underline">Đăng Ký</a>
                </div>
                <div id="user-menu" class="hidden">
                    <span id="user-username" class="text-gray-700"></span>
                    <button onclick="handleLogout()" class="ml-4 text-red-600 hover:underline">Đăng Xuất</button>
                    <a href="/company_login" class="ml-4 hover:underline" >Bạn là nhà tuyển dụng, đăng tuyển ngay</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Nội dung chính -->
    <div class="container mx-auto p-4">
        <!-- Đăng nhập -->
        <div id="login-screen" class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto hidden">
            <h2 class="text-2xl font-bold mb-4 text-center">Đăng Nhập</h2>
            <div class="space-y-4">
                <input id="login-username" type="text" placeholder="Username" class="w-full p-2 border rounded">
                <input id="login-password" type="password" placeholder="Password" class="w-full p-2 border rounded">
                <button onclick="handleLogin()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Đăng
                    Nhập</button>
                <p class="text-center">Chưa có tài khoản? <a href="#" onclick="showScreen('register')"
                        class="text-blue-500">Đăng Ký</a></p>
            </div>
        </div>

        <!-- Đăng ký -->
        <div id="register-screen" class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto hidden">
            <h2 class="text-2xl font-bold mb-4 text-center">Đăng Ký</h2>
            <div class="space-y-4">
                <input id="register-username" type="text" placeholder="Username" class="w-full p-2 border rounded">
                <input id="register-email" type="email" placeholder="Email" class="w-full p-2 border rounded">
                <input id="register-password" type="password" placeholder="Password" class="w-full p-2 border rounded">
                <button onclick="handleRegister()"
                    class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Đăng Ký</button>
                <p class="text-center">Đã có tài khoản? <a href="#" onclick="showScreen('login')"
                        class="text-blue-500">Đăng Nhập</a></p>
            </div>
        </div>

        <!-- Trang chủ -->
        <!-- Home Screen -->
        <div id="home-screen" class="container mx-auto mt-8 p-4 hidden">
            <h2 class="text-2xl font-bold mb-4">Danh Sách Công Việc</h2>
            <div class="mb-4">
                <input id="search-input" type="text" placeholder="Tìm kiếm công việc..." class="w-full p-2 border rounded">
                <button onclick="searchJobs()"
                    class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Tìm</button>
            </div>
            <div id="job-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>
    </div>

    <script src="/static/frontend/js/app.js"></script>
</body>

</html>
